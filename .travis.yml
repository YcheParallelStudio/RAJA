sudo: required
dist: trusty
language: cpp
compiler: 
  - gcc
env:
  global:
    - COMPILER=g++-4.9
    - secure: ""
addons:
  coverity_scan:
    project:
      name: "LLNL/RAJA"
      description: "Build submitted via Travis CI"
    notification_email: davidbeckingsale@gmail.com
    build_command_prepend: "cd $TRAVIS_BUILD_DIR && cd scripts && ./config-build.py -hc ../host-configs/linux/gnu.cmake && cd build-gnu-release"
    build_command:   "make"
    branch_pattern: coverity-scan
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

before_install:
  - sudo apt-get update -qq

script:
  - echo "coverity-scan"
